<!DOCTYPE html>
<html lang="ar">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>تسجيل الدخول - Elshamel Lives</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
      <style>
            body {
                  font-family: 'Cairo', sans-serif;
                  background-color: #F6F5F5;
                  color: #333333;
                  margin: 0;
                  display: flex;
                  flex-direction: column;
                  height: 100vh;
            }

            header {
                  background-color: #1a1a1a;
                  padding: 10px 0;
                  text-align: center;
            }

            header img {
                  height: 60px;
            }

            main {
                  flex: 1;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  background-color: #ffffff;
                  padding: 20px;
            }

            .form-section {
                  width: 100%;
                  max-width: 400px;
            }

            .input-icon {
                  position: relative;
                  margin-bottom: 20px;
            }

            .input-icon i {
                  position: absolute;
                  left: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  color: #999999;
                  font-size: 1.5rem;
            }

            .input-field {
                  width: 100%;
                  padding: 12px 40px;
                  background-color: #f9fafb;
                  border: 2px solid #e5e7eb;
                  border-radius: 8px;
                  transition: border-color 0.3s;
            }

            .input-field:focus {
                  border-color: #1db954;
                  outline: none;
                  background-color: #ffffff;
            }

            button {
                  background-color: #1db954;
                  border-radius: 8px;
                  padding: 12px;
                  text-align: center;
                  font-weight: bold;
                  color: white;
                  width: 100%;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
            }

            button:hover {
                  background-color: #1aa34a;
            }

            footer {
                  background-color: #1a1a1a;
                  color: #ffffff;
                  text-align: center;
                  padding: 10px 0;
            }

            .error-message {
                  background-color: #ffe5e5;
                  color: #cc0000;
                  padding: 10px;
                  text-align: center;
                  border-radius: 5px;
                  margin-bottom: 20px;
            }
      </style>
</head>

<body>
      <header>
            <div class="container mx-auto flex justify-between items-center">
                  <img src="https://k.top4top.io/p_3149wqoa11.png" alt="Elshamel Logo" width="50">
                  <h1 class="text-xl font-bold             text-white">Elshamel Lives</h1>
            </div>
      </header>


      <main>
            <div class="form-section">
                  {% if message %}
                  <div class="error-message">
                        {{ message }}
                  </div>
                  {% endif %}
                  <form method="POST" action="{{ url_for('login') }}">
                        <div class="input-icon">
                              <i class='bx bx-phone'></i>
                              <input class="input-field" type="text" name="phone" placeholder="رقم الهاتف" required>
                        </div>
                        <div class="input-icon">
                              <i class='bx bx-lock'></i>
                              <input class="input-field" type="password" name="password" placeholder="كلمة المرور"
                                    required>
                        </div>
                        <button type="submit" class="mt-4">
                              تسجيل الدخول
                        </button>
                        <p class="text-center mt-4">
                              <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-800">إنشاء حساب
                                    جديد</a>
                        </p>
                  </form>
            </div>
      </main>

      <footer>
            &copy; 2024 ElshamelLives. جميع الحقوق محفوظة.
      </footer>
</body>

</html>
